version: '3'

services:
  nginx-proxy:
    container_name: nginx-proxy
    image: jwilder/nginx-proxy
    restart: "always"
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./nginx/vhost/:/etc/nginx/vhost.d:ro
      - ./nginx/conf.d/client_max_body_size.conf:/etc/nginx/conf.d/client_max_body_size.conf:ro
      - ./static/:/code/static/
      - ./media/:/code/media/

  postgres:
    container_name:  pgdb
    image:           postgres:11
    ports:
      - 5432:5432 # Bind host port 5432 to PostgreSQL port 5432
    volumes:
      - ./pgdb:/var/lib/postgresql/data
    env_file: .env
    environment:
      - LC_ALL=C.UTF-8

  web:
    container_name: hackathon
    build: .
    restart: "always"
    ports:
      - "8000:8000"
    volumes:
      - .:/code/
      - ./static/:/code/static/
      - ./media/:/code/media/
    depends_on:
      - "postgres"
    env_file: .env
    environment:
      - VIRTUAL_HOST=localhost,34.69.53.132,students.se-pro.site
      - VIRTUAL_PORT=8000
      - DEBUG=False